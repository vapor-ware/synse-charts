apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    synse-component: plugin
    {{- include "labels" . | nindent 4 }}
  annotations:
    {{- include "annotations" . | nindent 4 }}
spec:
  {{ if .Values.service.type -}}
  {{ .Values.service.type }}
  {{- end }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    name: http
  selector:
    synse-component: plugin
    {{- include "selector" . | nindent 4 }}