apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    synse-component: plugin
    app: {{ template "name" . }}
    chart: {{ template "chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- if .Values.service.labels }}
    {{- toYaml .Values.service.labels | trim | nindent 4 }}
    {{- end }}
  {{- if .Values.service.annotations }}
  annotations:
    {{- toYaml .Values.service.annotations | trim | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type | default "ClusterIP" }}
  clusterIP: None
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    name: http
  selector:
    synse-component: plugin
    app: {{ template "name" . }}
    release: {{ .Release.Name }}

{{- if .Values.metrics.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-metrics
  labels:
    app: {{ template "name" . }}
    chart: {{ template "chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- if .Values.metrics.labels }}
    {{- toYaml .Values.metrics.labels | trim | nindent 4 }}
    {{- end }}
spec:
  clusterIP: None
  ports:
  - port: 2112
    targetPort: metrics
    name: metrics
  selector:
    synse-component: plugin
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
{{- end }}
