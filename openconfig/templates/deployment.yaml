apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openconfig.fullname" . }}
  labels:
    {{- include "openconfig.labels" . | trim | nindent 4 }}
    {{- with .Values.deployment.labels }}
    {{- toYaml . | trim | nindent 4 }}
    {{- end }}
  {{- if .Values.deployment.annotations }}
  annotations:
    {{- toYaml .Values.deployment.annotations | trim | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.deployment.replicas }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "openconfig.selectorLabels" . | trim | nindent 6 }}
  template:
    metadata:
      name: {{ include "openconfig.fullname" . }}
      labels:
        {{- include "openconfig.selectorLabels" . | trim | nindent 8 }}
        {{- with .Values.pod.labels }}
        {{- toYaml . | trim | nindent 8 }}
        {{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.pod.annotations }}
        {{- toYaml . | trim | nindent 8 }}
        {{- end }}
    spec:
      terminationGracePeriodSeconds: 3
      serviceAccountName: {{ include "openconfig.serviceAccountName" . }}
      {{- with .Values.pod.securityContext }}
      securityContext:
        {{- toYaml . | trim | nindent 8 }}
      {{- end }}
      {{- if (or .Values.config .Values.tls.enabled) }}
      volumes:
        {{- if .Values.config }}
        - name: config
          configMap:
            name: {{ include "openconfig.fullname" . }}-config
        {{- end }}
        {{- if .Values.tls.enabled }}
        - name: tls-secrets
          secret:
            secretName: {{ include "openconfig.fullname" . }}-tls-secrets
        {{- end }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | trim | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.registry }}{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            {{- if .Values.metrics.enabled }}
            - name: metrics
              containerPort: 2112
              protocol: TCP
            {{- end }}
          {{- with .Values.args }}
          args: {{ . }}
          {{- end }}
          env:
            - name: PLUGIN_METRICS_ENABLED
              value: {{ .Values.metrics.enabled | quote }}
            {{- range $secret := .Values.secrets }}
            - name: {{ $secret.name | upper }}
              valueFrom:
                secretKeyRef:
                  name: {{ $secret.name | replace "_" "-" }}
                  key: secret
            {{- end }}
            {{- with .Values.env }}
            {{- toYaml . | trim | nindent 12}}
            {{- end }}
          {{- if (or .Values.config .Values.tls.enabled) }}
          volumeMounts:
            {{- if .Values.config }}
            - name: config
              mountPath: /etc/synse/plugin/config/config.yml
              subPath: config.yml
            {{- end }}
            {{- if .Values.tls.enabled }}
            - name: tls-secrets
              mountPath: /keys
            {{- end }}
          {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            initialDelaySeconds: {{ .initialDelaySeconds }}
            timeoutSeconds: {{ .timeoutSeconds }}
            periodSeconds: {{ .periodSeconds }}
            exec:
              command:
                - /bin/exists
                - /etc/synse/plugin/healthy
          {{- end }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            initialDelaySeconds: {{ .initialDelaySeconds }}
            timeoutSeconds: {{ .timeoutSeconds }}
            periodSeconds: {{ .periodSeconds }}
            exec:
              command:
                - /bin/exists
                - /etc/synse/plugin/healthy
          {{- end }}
          {{- end }}
          {{- with .Values.resources}}
          resources:
            {{- toYaml . | trim | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | trim | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | trim | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | trim | nindent 8 }}
      {{- end }}
