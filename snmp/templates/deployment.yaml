apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
{{ include "labels" . | indent 4 }}
  annotations:
{{ include "annotations" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
{{ include "selector" . | indent 6 }}
  template:
    metadata:
      name: {{ template "fullname" . }}
      labels:
{{ include "labels" . | indent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
{{ include "annotations" . | indent 8 }}
    spec:
      # Setting the hostname because the UPSs only take communications from specific hostnames.
      # This works from the container which has a different host name than the VEC.
      hostname: {{ template "name" . }}
      terminationGracePeriodSeconds: 3
      volumes:
      - name: plugin-config
        configMap:
          name: {{ template "name" . }}-plugin
      - name: device-config
        configMap:
          name: {{ template "name" . }}-devices
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image.registry }}{{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ## QUESTION (etd): does SNMP need to run as a privileged container??
        securityContext:
          privileged: true
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
        {{- if .Values.args }}
        args: {{ .Values.args }}
        {{- end }}
        volumeMounts:
        - name: plugin-config
          mountPath: /etc/synse/plugin/config
        - name: device-config
          mountPath: /etc/synse/plugin/config/devices
        {{ if .Values.resources -}}
        resources:
{{ toYaml .Values.resources | indent 10 }}
        {{- end }}
