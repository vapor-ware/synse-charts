#  tls: []
#  #  - secretName: chart-example-tls
#  #    hosts:
#  #      - chart-example.local

# resources: {}
resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
  requests:
    cpu: 33m
    memory: 150Mi

nodeSelector: {}

tolerations: []

affinity: {}

component: plugin

## Default plugin configuration. If a deployment needs to modify the plugin config, it will
## need to specify the whole config -- it cannot just override single fields.
config:
  version: 1.1
  debug: true
  # The network info here should match the Service configuration
  network:
    type: tcp
    address: "0.0.0.0:5004"
  settings:
    mode: serial # Parallel will overwhelm the VEM PLC.
    read:
      interval: 5s
      write:
        enable: true

## Define plugin devices. By default, no devices are specified. It is up to the
## site configuration to specify the devices it has, since it may differ from site
## to site.
devices: |
  version: 1.0
    locations:
      - name: chamber-vec
        rack:
          name: chamber
        board:
          name: vec
    devices: []
